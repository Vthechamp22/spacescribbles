---
layout: default
title: Space Scribbles
css: blogpage.css
nomargin: true
---
<div class="posts m-20">
    {% for post in site.posts %}
        <div class="card w-96 rounded-md">
            <figure class="crop"><img src="{{ site.baseurl }}/{{ post.cover_img }}" alt="{{ post.title }}" /></figure>
            <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <p >{{ post.content | strip_html | truncatewords: 40 }}</p>
            <div class="mt-10 card-actions justify-end">
                <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read the rest!</a>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
